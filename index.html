<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Gadgets</title>

    <!-- DaisyUI and tailwindCSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="space-y-10">
    <header class="bg-[#e3edff] ">
        <section class="container mx-auto">
            <nav>
                <div class="navbar  flex justify-between">
                    <button class="btn btn-ghost text-xl">daisyUI</button>
                    <button class="btn bg-blue-500 text-white hover:bg-blue-600 text-xl">Sing Up</button>
                </div>
            </nav>
        </section>

        <section class="pb-10">
            <div class="text-center w-3/4 mx-auto space-y-6 py-10">
                <h1 class="text-4xl md:text-6xl font-bold">Apple Iphone 13 Pro Max</h1>
                <p class="text-lg">There are many variations of passages of Lorem Ipsum available, but the majority have
                    suffered alteration in some form, by injected humou.</p>
                <button class="btn bg-blue-500 text-white hover:bg-blue-600 text-xl">Buy Now</button>
            </div>
            <div class="hidden sm:block mx-60">
                <div class="grid gap-10  md:grid-cols-3 mx-auto ">
                    <div class="flex items-end justify-center">
                        <img class="w-2/3 " src="./images/singleImage.png" alt="">
                    </div>
                    <div>
                        <img class="w-full" src="./images/singleImage.png" alt="">
                    </div>
                    <div class="flex items-end justify-center">
                        <img class="w-2/3" src="./images/singleImage.png" alt="">
                    </div>
                </div>
            </div>

        </section>
    </header>

    <main class="container mx-auto space-y-16">
        <div class="font-semibold space-y-5">
            <h3 class="text-4xl text-center ">Search your phone</h3>
            <div class="join flex items-center justify-center">
                <input id="input-field" class="input input-bordered bg-gray-100  join-item w-3/5"
                    placeholder="Search your phone" />
                <button id="input-search-btn"
                    class="btn join-item bg-blue-500 hover:bg-blue-600 text-white rounded-r-lg">Search</button>
            </div>
        </div>

        <div class="space-y-10">
            <div id="loading" class="text-center hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <div id="product-container" class="gap-6 flex justify-evenly flex-wrap">

            </div>
            <div class="text-center hidden" id="show-all">
                <button onclick="defaultPhoneSeeAll()" class="btn bg-blue-500 hover:bg-blue-600 text-white">Show
                    All</button>
            </div>
            <!-- Modal -->
            <div>
                <!-- Open the modal using ID.showModal() method -->
                <dialog id="my_modal" class="modal modal-bottom sm:modal-middle">
                    <div class="modal-box">
                        <div class=" bg-base-100  ">
                            <figure class="flex justify-center py-5 bg-blue-100">
                                <img id="modalImage" src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                                    alt="Shoes" class="rounded-lg" />
                            </figure>
                            <div id="description-details" class="mt-5 space-y-4">
                                
                            </div>
                        </div>

                        <div class="modal-action">
                            <form method="dialog">
                                <!-- if there is a button in form, it will close the modal -->
                                <button class="btn btn-error text-white">Close</button>
                            </form>
                        </div>
                    </div>
                </dialog>
            </div>
        </div>
    </main>

    <footer>

    </footer>

    <script src="./JS/phone.js"></script>
</body>

</html>
